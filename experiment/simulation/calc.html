<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="calculator">
    <input type="text" id="display" class="form-control mb-2" readonly>

    <div class="row">
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendNumber('7')">7</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendNumber('8')">8</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendNumber('9')">9</button>
      </div>
      <div class="col">
        <button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendNumber('4')">4</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendNumber('5')">5</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendNumber('6')">6</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendOperator('+')">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendNumber('1')">1</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendNumber('2')">2</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendNumber('3')">3</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendOperator('-')">-</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendNumber('0')">0</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary btn-block" onclick="appendDecimal()">.</button>
      </div>
      <div class="col">
        <button class="btn btn-success btn-block" onclick="calculate()">=</button>
      </div>
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendOperator('*')">*</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="btn btn-primary btn-block" onclick="appendOperator('/')">/</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Calculator script -->
<script>
  let display = document.getElementById('display');

  function appendNumber(number) {
    display.value += number;
  }

  function appendOperator(operator) {
    display.value += operator;
  }

  function appendDecimal() {
    if (!display.value.includes('.')) {
      display.value += '.';
    }
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (error) {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
